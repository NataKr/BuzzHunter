<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative assignment</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/notebook.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

 <div class="container-fluid button-container" id="btn-container">
   <span class='pulse-button pulse' id="btn"></span>
 </div>

 <div class="container-fluid video-container" id="video-container">
  <!--<span class="second-button increasing" id="second-button">Press me</span>-->
   <button type="button" id="second-button" class="btn btn-info btn-lg second-button increasing" data-toggle="modal" data-target="#myModal"></button>

        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div id="modal-content" class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">My Notes</h4>
            </div>
            <div class="modal-body">
              <div class="diary">
              <div class="back page"></div>
              <div class="current page">
                <div class="bookmark"></div>
                <div class="header">
                  <a href="#" class="yesterday"> last note   </a>
                  <a href="#" class="tomorrow">Next note></a>
                  <p class="today">2018-01-15(Friday)</p>
                  <input type="headertext" class="title"/>
                </div>
                <textarea rows="4" cols="50" class="bodyText"></textarea>
              </div>
              <div class="next page"></div>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
   <video controls id="myvideo" width="100%" height="100%">
     <source src="./media/myvideo.mp4"></source>
   </video>
 </div>

 <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
